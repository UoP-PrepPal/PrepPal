<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrepPal</title>
    <link rel="stylesheet" href="preferences.css">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">Please select your dietary preferences</h1>
    <div class="button-group">
        <button class="diet-button" data-value="vegetarian">Vegetarian</button>
        <button class="diet-button" data-value="vegan">Vegan</button>
        <button class="diet-button" data-value="gluten-free">Gluten-Free</button>
        <button class="diet-button" data-value="dairy-free">Dairy-Free</button>
        <button class="diet-button" data-value="nut-free">Nut-Free</button>
        <button class="diet-button" data-value="halal">Halal</button>
        <button class="diet-button" data-value="kosher">Kosher</button>
    </div>
    <button></button>
</body>
</html>
