<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Info</title>
    <link rel="stylesheet" href="introduction.css"> <!-- Linking your CSS file -->
</head>
<body>
    <div class="account-container">
        <div class="account-box">
            <div class="container">
                <a href="/dashboard" class="back-link">← Back to Dashboard</a>
                 <h1>Account Info</h1>
            <!-- <div class="container">
                <a href="/dashboard" class="back-link">← Back to Dashboard</a> -->
                
                <!-- Account Info Section -->
                <div class="account-details">
                    <p><strong>Username:</strong> <span id="username">testing</span></p>
                    <p><strong>Email:</strong> <span id="email">testing@testing.com</span></p>

                    <h2>Description:</h2>
                    <textarea id="description" placeholder="Enter a description..." rows="5" cols="40" style="resize: vertical; width: 100%; max-width: 500px;"></textarea>

                    <!-- Save Button -->
                    <button id="save-description" style="margin-top: 10px;">Save Description</button>
                    <p id="save-status" style="color: green; display: none;">Description saved!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch account info from the server
        async function fetchAccountInfo() {
            try {
                // Make a GET request to fetch account info
                const response = await fetch('/account', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (response.ok) {
                    // If the request is successful, extract the user data
                    const data = await response.json();
                    // Update the UI with the real username and email
                    document.getElementById('username').textContent = data.username;
                    document.getElementById('email').textContent = data.email;
                } else {
                    const errorData = await response.json();
                    alert('Error: ' + errorData.error);
                }
            } catch (error) {
                console.error('Error fetching account info:', error);
                alert('An error occurred while fetching account info.');
            }
        }

        // Call the function to fetch and display account info on page load
        window.onload = fetchAccountInfo;
    </script>
</body>
</html>
