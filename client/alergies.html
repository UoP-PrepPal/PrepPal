<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrepPal</title>
    <link rel="stylesheet" href="preferences.css">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">Please select your alergies</h1>
    <h2>Select at least 1</h2>
    <div class="button-group">
        <button class="diet-button" data-value="vegetarian">No alergies</button>
        <button class="diet-button" data-value="vegan">Nut</button>
        <button class="diet-button" data-value="gluten-free">Fish</button>
        <button class="diet-button" data-value="dairy-free">Dairy</button>
        <button class="diet-button" data-value="nut-free">eggs</button>
        <button class="diet-button" data-value="halal">Milk</button>
        <button class="diet-button" data-value="kosher">Wheat</button>
        <button class="diet-button" data-value="kosher">Soy</button>
    </div>
    <button class="submit-preferences">Submit</button>
</body>
</html>
