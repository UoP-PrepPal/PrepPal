<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrepPal</title>
    <link rel="stylesheet" href="preferences.css">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">Please select your cuisine preference</h1>
    <h2>Select at least 1</h2>
    <div class="button-group">
        <button class="diet-button" data-value="vegetarian">No preference</button>
        <button class="diet-button" data-value="vegan">Indian</button>
        <button class="diet-button" data-value="gluten-free">Chinese</button>
        <button class="diet-button" data-value="dairy-free">Japanese</button>
        <button class="diet-button" data-value="nut-free">English</button>
        <button class="diet-button" data-value="halal">Mexican</button>
        <button class="diet-button" data-value="kosher">Thai</button>
        <button class="diet-button" data-value="kosher">Korean</button>
    </div>
    <button class="submit-preferences">Submit</button>
</body>
</html>
