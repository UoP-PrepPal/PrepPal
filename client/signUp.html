<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PrepPal</title>
    <link rel="stylesheet" href="introduction.css" />
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <h1>Sign up</h1>

            <div class="textbox">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Type your username" />
            </div>

            <div class="textbox">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="Type your email address" />
            </div>

            <div class="name-row">
                <div class="textbox">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Type your first name" />
                </div>
                <div class="textbox">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Type your last name" />
                </div>
            </div>

            <input type="submit" id="create-account" class="btn" value="Create Account" />

            <p class="signin-link">
                Already have an account? <a href="/signin">Sign in</a>
            </p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
